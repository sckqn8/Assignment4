<div class="row" ng-controller="registerController">
    <div class="col-md-6 col-md-offset-3">
        <table class="table">
        <tr>
            <td>Username</td>
            <td><input type="text" class="form-control" id="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" class="form-control" id="password"></td>
        </tr>
        <tr>
            <td>Full Name</td>
            <td><input type="text" class="form-control" id="name"></td>
        </tr>
        <tr>
            <td>Github URL</td>
            <td><input type="text" class="form-control" id="git"></td>
        </tr>
        <tr>
            <td colspan="2"><a class="btn btn-info" ng-click="saveuser()">Submit</a></td>
        </tr>
        </table>
    </div>
</div>
